<div>
    <br>

    <br>
    <mat-card>
        <br>
        <br>
        <form [formGroup]="createForm">
                <input placeholder="" matInput [matAutocomplete]="auto" >
                <mat-autocomplete #auto="matAutocomplete">
                    <mat-option *ngFor="let option of options"  [value]="option">
                        {{option}}
                    </mat-option> 
                </mat-autocomplete>
                <button type="submit" mat-stroked-button  color="primary" class="top-button">Search</button>
        </form>
        <br>
        <br>
        <mat-divider></mat-divider>
        <br>
        <br>
        <table mat-table [dataSource]="sales">
            <ng-container matColumnDef="gold">
                <th mat-header-cell *matHeaderCellDef>Gold</th>
                <td mat-cell *matCellDef="let element">{{element.gold}}</td>
            </ng-container>

            <ng-container matColumnDef="cash">
                <th mat-header-cell *matHeaderCellDef>Cash</th>
                <td mat-cell *matCellDef="let element">R$ {{element.cash}}</td>
            </ng-container>

            <ng-container matColumnDef="client">
                <th mat-header-cell *matHeaderCellDef>Client</th>
                <td mat-cell *matCellDef="let element">{{element.client}}</td>
            </ng-container>

            <ng-container matColumnDef="payment">
                <th mat-header-cell *matHeaderCellDef>Payment</th>
                <td mat-cell *matCellDef="let element">{{element.payment}}</td>
            </ng-container>

            <ng-container matColumnDef="paid">
                <th mat-header-cell *matHeaderCellDef>Status</th>
                <td mat-cell *matCellDef="let element">
                    <div class="status">{{element.paid}}</div>
                </td>
            </ng-container>

            <ng-container matColumnDef="saleAt">
                <th mat-header-cell *matHeaderCellDef>Date</th>
                <td mat-cell *matCellDef="let element">{{element.saleAt}}</td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                    <button mat-stroked-button color="warn" (click)="deleteSale(element._id)">Delete</button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <br>
        <button mat-raised-button color="primary" routerLink="/create" class="out-button">New</button>
    </mat-card>
</div>
